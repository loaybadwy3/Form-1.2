<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <form action="" id="form" class="form">
        <label for="studentName">Student Name</label>
        <input type="text" name="student-name" id="studentName" class="data" ><br>
        
        <label for="studentId">Student ID</label>
        <input type="number" name="student-id" id="studentId" class="data" ><br>
        
        <label for="studentEmail">Student E-mail</label>
        <input type="email" name="student-email" id="studentEmail" class="data" placeholder="YourMail@email.com" ><br>
        
        <label for="studentNaId">Student National ID</label>
        <input type="number" name="student-na-id" id="studentNaId" class="data"><br>
        
            <label for="student_n_id">Favourit Sports</label>
            <select name="favourit-sports" id="favouritSports" class="select" multiple>
                <option selected value="football">football</option>
                <option value="handball">handball</option>
                <option value="tennis">tennis</option>
                <option value="vollyball">vollyball</option>
            </select><br>

        <section class="subjects hidden" id="hidden">
            <div class="subject_one">
                <label for="studentGrades">1<sup>st</sup> Subject</label>
                <select name="subject" id="studentGrades studentSubject" class="subject">
                    <option value="arabic">Arabic</option>
                    <option value="english">English</option>
                    <option value="maths">Maths</option>
                    <option value="science">Science</option>
                </select>
                <select name="grade" id="studentGrades studentGrade" class="subject">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    <option value="f">F</option>
                </select><br>
            </div>
            <div class="subject_two">
                <label for="studentGrades">2<sup>nd</sup> Subject</label>
                <select name="subject" id="studentGrades studentSubject" class="subject">
                    <option value="arabic">Arabic</option>
                    <option value="english">English</option>
                    <option value="maths">Maths</option>
                    <option value="science">Science</option>
                </select>
                <select name="grade" id="studentGrades studentGrade" class="subject">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    <option value="f">F</option>
                </select><br>
            </div>
            <div class="subject_three">
                <label for="studentGrades">3<sup>rd</sup> Subject</label>
                <select name="subject" id="studentGrades studentSubject" class="subject">
                    <option value="arabic">Arabic</option>
                    <option value="english">English</option>
                    <option value="maths">Maths</option>
                    <option value="science">Science</option>
                </select>
                <select name="grade" id="studentGrades studentGrade" class="subject">
                    <option value="a">A</option>
                    <option value="b">B</option>
                    <option value="c">C</option>
                    <option value="d">D</option>
                    <option value="f">F</option>
                </select><br>
            </div>
        </section>

        <input type="submit" >
        
        
    </form>
    <script src='js/main.js'></script>
</body>
</html>
